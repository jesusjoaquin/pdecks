<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/add.css">
    <title>Create a Deck</title>
    <script>
    function closeWin() {
      var win = remote.getCurrentWindow();
      win.close();
    }
    </script>
  </head>
  <body>
    <div>
      <form>
        <label for="dname">Create/edit deck</label>
        <input type="text" id="dname" name="deckname" placeholder="Deck to create or edit">

        <label for="tab"></label>
        <div id="tabs2open">
          <input type="text" class="tab" name="tab" placeholder="Tab(s) to open">
        </div>

        <span class="addy">
          <a onclick="addTab()">Additional Tab</a>
        </span>

        <label for="app"></label>
        <div id="apps2open">
          <input type="text" class="app" name="app" placeholder="Application(s) to open">
        </div>

        <span class="addy">
          <a onclick="addApp()">Additional Application</a>
        </span>
 <!-- Make this input tag of type="submit" -->
        <input onclick="setTimeout(closeWin, 1000)" id="submit" type="submit"  value="Submit">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="./js/add.js"></script>
  </body>
</html>
