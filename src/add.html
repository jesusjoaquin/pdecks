<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/add.css">
    <title>Create a Deck</title>
  </head>
  <body>
    <div>
      <form>
        <label for="dname">Create/edit deck</label>
        <input type="text" id="dname" name="deckname" placeholder="Deck to create or edit">

        <label for="tab"></label>
        <input type="text" class="tab" name="tab" placeholder="Tab(s) to open">

        <span class="addy">
          <a onclick="add_tab()">Additional Tab</a>
        </span>

        <label for="app"></label>
        <input type="text" class="app" name="app" placeholder="Application(s) to open">

        <span class="addy">
          <a onclick="add_app()">Additional Application</a>
        </span>
 
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  <script src="./js/add.js"></script>
