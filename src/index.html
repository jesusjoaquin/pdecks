<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pdecks</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn option" onclick="closeNav()">&times;</a>
      <a id="content-toggler" class="option">View Contents</a>
      <a id="add-deck" class="option">Add Deck</a>
      <a id="deleter" class="option">Delete Deck</a>
    </div> 
    <div class="header flex-header">
      <div id="nav-icon" onclick="openNav()">
        <img src="../assets/icons/png/hamburger.png" alt="nav">
      </div>
      <div id="night-mode">
        <label id="night-switch" class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
 </div>

    <div id="main">
      <h1 class="app-name">pdecks</h1>
      <div class="round-button">
        <a id="addBtn">
          <img src="../assets/icons/png/plus.png" alt="addition">
        </a>
      </div>
      <div id="deck-holder" class="container">
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
